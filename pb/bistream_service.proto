syntax = "proto3";
package pb;

service BistreamService{
    rpc RunICode (stream Request) returns (stream Response){}
    rpc Ping (Empty) returns (Empty) {}
}

message Request {
    string Type = 1;
    string FunctionName = 2;
    repeated string Args = 3;
}

message Response {
    string Result = 1;
    string Method = 2;
    bytes Data = 3;
    string Error = 4;
}

message Empty {

}